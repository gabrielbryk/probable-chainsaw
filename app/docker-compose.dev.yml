services:
  db:
    image: postgres:16
    container_name: joyhunt-postgres
    restart: unless-stopped
    ports:
      - "5450:5432"
    environment:
      POSTGRES_USER: joyhunt
      POSTGRES_PASSWORD: joyhunt
      POSTGRES_DB: joyhunt_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U joyhunt"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
